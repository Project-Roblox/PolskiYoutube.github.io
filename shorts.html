<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Shorts</title>
    <style>
        body { margin: 0; background: black; color: white; overflow: hidden; font-family: sans-serif; }
        
        /* KONTENER SNAP SCROLL */
        .shorts-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* Klucz do efektu TikTok */
        }

        .short-item {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start; /* Każdy film to oddzielny punkt */
            position: relative;
        }

        video { height: 100%; max-width: 100%; object-fit: cover; }

        .overlay {
            position: absolute; bottom: 20px; left: 20px; z-index: 10;
            text-shadow: 1px 1px 3px black;
        }
        
        .back-btn {
            position: absolute; top: 20px; left: 20px; z-index: 20;
            background: rgba(0,0,0,0.5); border: none; color: white; padding: 10px; border-radius: 50%; cursor: pointer;
        }
    </style>
</head>
<body>

<button class="back-btn" onclick="location.href='index.html'">⬅</button>

<div class="shorts-container" id="container">
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCpp-nUIT7bHmtO8qJI3-Q89biIpsnIBzM", authDomain: "polski-youtub2.firebaseapp.com", projectId: "polski-youtub2", storageBucket: "polski-youtub2.firebasestorage.app", messagingSenderId: "325129789226", appId: "1:325129789226:web:f68f2f1a1f8f9feaf14853", measurementId: "G-B5M3F5J713" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadShorts() {
        // Pobierz tylko typ 'short'
        const q = query(collection(db, "content"), where("type", "==", "short"));
        const snap = await getDocs(q);
        const container = document.getElementById('container');

        snap.forEach(d => {
            const data = d.data();
            const div = document.createElement('div');
            div.className = 'short-item';
            div.innerHTML = `
                <video src="${data.url}" loop onclick="togglePlay(this)"></video>
                <div class="overlay">
                    <h3>${data.title}</h3>
                    <p>@${data.author}</p>
                </div>
            `;
            container.appendChild(div);
        });
    }

    window.togglePlay = (vid) => {
        if(vid.paused) vid.play();
        else vid.pause();
    };
    
    // Autoplay po przewinięciu (prosta wersja)
    const container = document.getElementById('container');
    container.addEventListener('scroll', () => {
        document.querySelectorAll('video').forEach(v => v.pause()); // Zatrzymaj wszystkie
        // Tu można dodać logikę IntersectionObserver dla lepszego efektu
    });

    loadShorts();
</script>
</body>
</html>
