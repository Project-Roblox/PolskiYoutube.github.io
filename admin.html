<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Admina - Projekt polski YT</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: flex; margin: 0; }
        .sidebar { width: 220px; background: #111; height: 100vh; padding: 20px; border-right: 1px solid #333; position: fixed; }
        .main { margin-left: 260px; padding: 20px; flex: 1; }
        .card { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #333; }
        .btn { padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; margin-right: 5px; }
        .btn-blue { background: #3ea6ff; color: black; }
        .btn-red { background: #ff4444; color: white; }
        input { background: #222; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; margin: 5px 0; }
        .chat-box { background: #000; height: 180px; overflow-y: auto; padding: 10px; border: 1px solid #333; margin-bottom: 10px; display: flex; flex-direction: column; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Admin mikih9a</h2>
    <button onclick="loadSection('vids')" style="width:100%; margin-bottom:10px; height:40px; cursor:pointer;">üé¨ FILMY</button>
    <button onclick="loadSection('chats')" style="width:100%; height:40px; cursor:pointer;">üí¨ SUPPORT</button>
    <button onclick="location.href='index.html'" style="width:100%; margin-top:20px; height:30px; background:none; color:gray; border:1px solid #333; cursor:pointer;">Wr√≥ƒá do YouTube</button>
</div>

<div class="main" id="adminMain">Wybierz sekcjƒô z lewej strony.</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, arrayUnion, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyCpp-nUIT7bHmtO8qJI3-Q89biIpsnIBzM", 
        authDomain: "polski-youtub2.firebaseapp.com", 
        projectId: "polski-youtub2", 
        storageBucket: "polski-youtub2.firebasestorage.app", 
        messagingSenderId: "325129789226", 
        appId: "1:325129789226:web:f68f2f1a1f8f9feaf14853", 
        measurementId: "G-B5M3F5J713" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Sekcje panelu
    window.loadSection = async (section) => {
        const main = document.getElementById('adminMain');
        main.innerHTML = "Wczytywanie...";

        if(section === 'vids') {
            try {
                const snap = await getDocs(collection(db, "content"));
                main.innerHTML = "<h2>ZarzƒÖdzanie Filmami</h2>";
                if(snap.empty) main.innerHTML += "<p>Brak film√≥w w bazie.</p>";
                
                snap.forEach(d => {
                    const data = d.data();
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between;">
                            <b>${data.title}</b>
                            <span style="font-size:12px; color:gray;">ID: ${d.id}</span>
                        </div>
                        <p style="font-size:13px; color:#aaa;">Autor: ${data.author}</p>
                        <div style="margin-top:10px;">
                            Wy≈õw: <input type="number" id="v-${d.id}" value="${data.views || 0}" style="width:60px;">
                            Lajki: <input type="number" id="l-${d.id}" value="${data.likes || 0}" style="width:60px;">
                            <button class="btn btn-blue" onclick="saveStats('${d.id}')">Zapisz</button>
                            <button class="btn btn-red" onclick="delVid('${d.id}')">USU≈É FILM</button>
                            <button class="btn" onclick="verify('${data.author}')" style="background:#333; color:white;">Zweryfikuj autora ‚úîÔ∏è</button>
                        </div>
                    `;
                    main.appendChild(div);
                });
            } catch (err) {
                main.innerHTML = "B≈ÇƒÖd pobierania film√≥w: " + err.message;
            }
        }

        if(section === 'chats') {
            main.innerHTML = "<h2>Historia Supportu</h2>";
            onSnapshot(collection(db, "support"), (snap) => {
                document.querySelectorAll('.chat-card').forEach(c => c.remove());
                snap.forEach(d => {
                    const data = d.data();
                    const card = document.createElement('div');
                    card.className = 'card chat-card';
                    const history = data.messages.map(m => `
                        <div style="color:${m.sender === 'mikih9a@gmail.com' ? '#3ea6ff':'#ccc'}; margin-bottom:5px;">
                            <b>${m.sender === 'mikih9a@gmail.com' ? 'TY':'USER'}:</b> ${m.text}
                        </div>
                    `).join('');
                    card.innerHTML = `
                        <b>Rozmowa z: ${data.userEmail}</b>
                        <div class="chat-box" id="box-${d.id}">${history}</div>
                        <input type="text" id="rep-${d.id}" style="width:70%" placeholder="Odpisz...">
                        <button class="btn btn-blue" onclick="sendReply('${d.id}')">WY≈öLIJ</button>
                    `;
                    main.appendChild(card);
                    document.getElementById(`box-${d.id}`).scrollTop = 9999;
                });
            });
        }
    };

    // --- FUNKCJE DZIA≈ÅANIA ---

    window.delVid = async (id) => {
        if(confirm("CZY NA PEWNO CHCESZ USUNƒÑƒÜ TEN FILM? Tej operacji nie da siƒô cofnƒÖƒá.")) {
            try {
                const docRef = doc(db, "content", id);
                await deleteDoc(docRef);
                alert("Film zosta≈Ç usuniƒôty pomy≈õlnie.");
                loadSection('vids'); // Od≈õwie≈º listƒô
            } catch (err) {
                console.error("B≈ÇƒÖd podczas usuwania:", err);
                alert("B≈ÅƒÑD: Nie masz uprawnie≈Ñ lub film nie istnieje. Sprawd≈∫ Security Rules w Firebase.");
            }
        }
    };

    window.saveStats = async (id) => {
        const l = document.getElementById(`l-${id}`).value;
        const v = document.getElementById(`v-${id}`).value;
        try {
            await updateDoc(doc(db, "content", id), { 
                likes: parseInt(l), 
                views: parseInt(v) 
            });
            alert("Statystyki zapisane!");
        } catch (err) { alert("B≈ÇƒÖd zapisu: " + err.message); }
    };

    window.verify = async (email) => {
        try {
            await setDoc(doc(db, "users", email), { verified: true }, { merge: true });
            alert("U≈ºytkownik " + email + " zosta≈Ç zweryfikowany!");
        } catch (err) { alert("B≈ÇƒÖd weryfikacji: " + err.message); }
    };

    window.sendReply = async (id) => {
        const txt = document.getElementById(`rep-${id}`).value;
        if(!txt) return;
        try {
            await updateDoc(doc(db, "support", id), { 
                messages: arrayUnion({sender: "mikih9a@gmail.com", text: txt}) 
            });
            document.getElementById(`rep-${id}`).value = "";
        } catch (err) { alert("B≈ÇƒÖd wysy≈Çania: " + err.message); }
    };
</script>
</body>
</html>
