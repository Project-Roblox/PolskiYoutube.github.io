<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - PL YouTube</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; }
        .sidebar { width: 250px; background: #111; height: 100vh; padding: 20px; border-right: 1px solid #333; position: fixed; }
        .content { margin-left: 290px; padding: 20px; width: 100%; }
        .card { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; }
        input, select, textarea { background: #000; color: white; border: 1px solid #444; padding: 8px; border-radius: 5px; margin: 5px 0; width: 100%; }
        .btn { padding: 8px 15px; border-radius: 5px; cursor: pointer; border: none; font-weight: bold; }
        .btn-red { background: #cc0000; color: white; }
        .btn-blue { background: #3ea6ff; color: #000; }
        .btn-green { background: #2ba640; color: white; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 10px; }
        .chat-box { height: 200px; overflow-y: auto; background: #000; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Centrum PL YT</h2>
    <hr>
    <p style="cursor:pointer" onclick="showTab('videos')">ðŸŽ¬ ZarzÄ…dzaj Filmami</p>
    <p style="cursor:pointer" onclick="showTab('users')">ðŸ‘¥ UÅ¼ytkownicy</p>
    <p style="cursor:pointer" onclick="showTab('support')">ðŸ’¬ Support (mikih9a)</p>
</div>

<div class="content">
    <div id="tab-videos">
        <h1>ZarzÄ…dzanie Filmami</h1>
        <div id="videoListAdmin"></div>
    </div>

    <div id="tab-support" style="display:none;">
        <h1>Support & Chat</h1>
        <div id="supportList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, increment, onSnapshot, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCpp-nUIT7bHmtO8qJI3-Q89biIpsnIBzM",
        authDomain: "polski-youtub2.firebaseapp.com",
        projectId: "polski-youtub2",
        storageBucket: "polski-youtub2.firebasestorage.app",
        messagingSenderId: "325129789226",
        appId: "1:325129789226:web:f68f2f1a1f8f9feaf14853",
        measurementId: "G-B5M3F5J713"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // FUNKCJA PRZEÅÄ„CZANIA TABÃ“W
    window.showTab = (tab) => {
        document.getElementById('tab-videos').style.display = tab === 'videos' ? 'block' : 'none';
        document.getElementById('tab-support').style.display = tab === 'support' ? 'block' : 'none';
    };

    // ÅADOWANIE FILMÃ“W Z OPCJAMI EDYCJI
    async function loadVideosAdmin() {
        const snap = await getDocs(collection(db, "content"));
        const container = document.getElementById('videoListAdmin');
        container.innerHTML = "";

        snap.forEach(d => {
            const data = d.data();
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3>${data.title} <span style="font-size:12px; color:gray;">(ID: ${d.id})</span></h3>
                <p>Autor: ${data.author}</p>
                <div class="stats-grid">
                    <div>Lajki: <b>${data.likes || 0}</b> <button onclick="modStat('${d.id}', 'likes', 1)">+</button><button onclick="modStat('${d.id}', 'likes', -1)">-</button></div>
                    <div>WyÅ›wietlenia: <b>${data.views || 0}</b> <button onclick="modStat('${d.id}', 'views', 100)">+100</button></div>
                    <div>UdostÄ™pnienia: <b>${data.shares || 0}</b> <button onclick="modStat('${d.id}', 'shares', 10)">+10</button></div>
                </div>
                <br>
                <button class="btn btn-red" onclick="deleteVideo('${d.id}')">USUÅƒ FILM</button>
            `;
            container.appendChild(card);
        });
    }

    window.modStat = async (id, field, val) => {
        await updateDoc(doc(db, "content", id), { [field]: increment(val) });
        loadVideosAdmin();
    };

    window.deleteVideo = async (id) => {
        if(confirm("Na pewno usunÄ…Ä‡ ten film?")) {
            await deleteDoc(doc(db, "content", id));
            loadVideosAdmin();
        }
    };

    // SUPPORT SYSTEM (Logika czatu)
    async function loadSupport() {
        onSnapshot(collection(db, "support"), (snap) => {
            const list = document.getElementById('supportList');
            list.innerHTML = "";
            snap.forEach(d => {
                const chat = d.data();
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h4>ZgÅ‚oszenie od: ${chat.userEmail}</h4>
                    <div class="chat-box" id="chat-${d.id}">
                        ${chat.messages.map(m => `<p><b>${m.sender}:</b> ${m.text}</p>`).join('')}
                    </div>
                    <input type="text" id="reply-${d.id}" placeholder="Twoja odpowiedÅº jako Admin...">
                    <button class="btn btn-blue" onclick="sendReply('${d.id}')">WYÅšLIJ</button>
                `;
                list.appendChild(card);
            });
        });
    }

    window.sendReply = async (id) => {
        const text = document.getElementById(`reply-${id}`).value;
        const ref = doc(db, "support", id);
        const chatSnap = await getDocs(collection(db, "support")); // Uproszczenie dla przykÅ‚adu
        await updateDoc(ref, {
            messages: Array.prototype.concat([], { sender: "mikih9a@gmail.com", text: text, time: new Date() })
        });
        document.getElementById(`reply-${id}`).value = "";
    };

    loadVideosAdmin();
    loadSupport();
</script>
</body>
</html>
