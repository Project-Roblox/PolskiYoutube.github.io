<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Twoja Historia</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; padding: 20px; }
        .header { display: flex; align-items: center; gap: 20px; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        .card { cursor: pointer; background: #1a1a1a; padding: 10px; border-radius: 10px; }
        .card video { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        h1 { margin: 0; }
    </style>
</head>
<body>

<div class="header">
    <button onclick="location.href='index.html'" style="background:none; border:1px solid #333; color:white; padding:5px 15px; cursor:pointer;">&larr; Wróć</button>
    <h1>Historia oglądania</h1>
    <button onclick="clearHistory()" style="margin-left:auto; background:#ff4444; color:white; border:none; padding:8px 15px; border-radius:4px; cursor:pointer;">WYCZYŚĆ HISTORIĘ</button>
</div>

<div id="list" class="grid">Ładowanie...</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCpp-nUIT7bHmtO8qJI3-Q89biIpsnIBzM", authDomain: "polski-youtub2.firebaseapp.com", projectId: "polski-youtub2", storageBucket: "polski-youtub2.firebasestorage.app", messagingSenderId: "325129789226", appId: "1:325129789226:web:f68f2f1a1f8f9feaf14853", measurementId: "G-B5M3F5J713" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
        if(!user) return location.href = "index.html";
        
        const userRef = doc(db, "users", user.email);
        const snap = await getDoc(userRef);
        const list = document.getElementById('list');
        list.innerHTML = "";

        if(snap.exists() && snap.data().history) {
            // Historia jest zapisywana od najstarszego, więc odwracamy (.reverse)
            const history = snap.data().history.reverse();
            
            if(history.length === 0) list.innerHTML = "Pusto tutaj.";

            history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => location.href = `video.html?id=${item.id}`;
                div.innerHTML = `
                    <video src="${item.url}#t=0.1"></video>
                    <div style="margin-top:5px">
                        <b>${item.title}</b><br>
                        <small style="color:gray">Obejrzano: ${new Date(item.watchedAt.seconds * 1000).toLocaleDateString()}</small>
                    </div>
                `;
                list.appendChild(div);
            });
        } else {
            list.innerHTML = "Brak historii oglądania.";
        }
    });

    window.clearHistory = async () => {
        if(!confirm("Usunąć całą historię?")) return;
        const user = auth.currentUser;
        if(user) {
            await updateDoc(doc(db, "users", user.email), { history: [] });
            location.reload();
        }
    };
</script>
</body>
</html>
