<!DOCTYPE html>
<html lang="pl">
<head>

    <title>VideoPlatform - Next Generation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>

<header>
    <div class="header-left">
        <i class="material-icons menu-icon">menu</i>
        <div class="logo" onclick="nav('home')"><span class="red-box">YT</span> <span>Studio</span></div>

        <hr>
        <div class="nav-item admin-only" id="adminLink" onclick="nav('admin')"><i class="material-icons">admin_panel_settings</i> Panel Admina</div>

</html>
