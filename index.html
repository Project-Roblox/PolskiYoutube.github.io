<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Polski YouTube</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; margin: 0; }
        header { height: 56px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; background: #0f0f0f; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 20px; font-weight: bold; cursor: pointer; }
        .logo span { background: red; padding: 2px 8px; border-radius: 4px; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .shorts-grid { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .v-card { cursor: pointer; background: #1a1a1a; border-radius: 12px; overflow: hidden; }
        .v-card video { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .short-card { width: 180px; flex-shrink: 0; cursor: pointer; }
        .short-card video { width: 100%; aspect-ratio: 9/16; object-fit: cover; border-radius: 12px; }
        .verified-badge { color: #3ea6ff; margin-left: 4px; font-weight: bold; }
        .btn-blue { background: #3ea6ff; color: #0f0f0f; border: none; padding: 8px 16px; border-radius: 18px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div class="logo" id="mainLogo"><span>PL</span> YouTube</div>
    <button id="showLogin" class="btn-blue">ZALOGUJ SIƒò</button>
</header>

<div class="container">
    <h3>üì± Shortsy</h3>
    <div id="shortsList" class="shorts-grid"></div>
    
    <h3>üé• Filmy</h3>
    <div id="videoList" class="grid"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { /* TWOJE CONFIG */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function getAuthorName(email) {
        const uSnap = await getDoc(doc(db, "users", email));
        if (uSnap.exists() && uSnap.data().verified) {
            return `${email} <span class="verified-badge">‚úîÔ∏è</span>`;
        }
        return email;
    }

    async function load() {
        const snap = await getDocs(query(collection(db, "content"), orderBy("createdAt", "desc")));
        for (const d of snap.docs) {
            const data = d.data();
            const authorHTML = await getAuthorName(data.author);
            
            if (data.type === 'short') {
                const div = document.createElement('div');
                div.className = 'short-card';
                div.innerHTML = `<video src="${data.url}#t=0.1"></video><p>${data.title}</p><small>${authorHTML}</small>`;
                div.onclick = () => location.href = `video.html?id=${d.id}`;
                document.getElementById('shortsList').appendChild(div);
            } else {
                const div = document.createElement('div');
                div.className = 'v-card';
                div.innerHTML = `<video src="${data.url}#t=0.1"></video><div style="padding:10px"><b>${data.title}</b><br><small>${authorHTML}</small></div>`;
                div.onclick = () => location.href = `video.html?id=${d.id}`;
                document.getElementById('videoList').appendChild(div);
            }
        }
    }
    load();
</script>
</body>
</html>
