<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Polski YouTube - Naprawione Filmy</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; margin: 0; }
        header { height: 56px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; background: #0f0f0f; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 20px; font-weight: bold; cursor: pointer; color: white; text-decoration: none; }
        .logo span { background: red; padding: 2px 8px; border-radius: 4px; margin-right: 5px; }
        .btn { border: none; padding: 8px 16px; border-radius: 18px; cursor: pointer; font-weight: bold; margin-left: 10px; }
        .btn-blue { background: #3ea6ff; color: #0f0f0f; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .shorts-grid { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .v-card, .short-card { cursor: pointer; background: #1a1a1a; border-radius: 12px; overflow: hidden; border: 1px solid #333; transition: 0.2s; }
        .v-card:hover { border-color: #555; }
        /* Naprawa widocznoÅ›ci wideo */
        .v-card video { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; background: #000; }
        .short-card { width: 160px; flex-shrink: 0; }
        .short-card video { width: 100%; aspect-ratio: 9/16; object-fit: cover; display: block; background: #000; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #282828; padding: 30px; border-radius: 15px; width: 350px; text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #121212; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        .verify-banner { background: #ffcc00; color: black; padding: 12px; text-align: center; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div id="verifyBanner" class="verify-banner">Konto niezweryfikowane! SprawdÅº e-mail i <button onclick="location.reload()">ODÅšWIEÅ» STATUS</button></div>

<header>
    <div class="logo" id="mainLogo"><span>PL</span> YouTube</div>
    <div id="navRight"></div>
</header>

<div class="container">
    <h3>ðŸ“± Shortsy</h3>
    <div id="shortsList" class="shorts-grid"></div>
    <hr style="border:0; border-top:1px solid #333; margin: 30px 0;">
    <h3>ðŸŽ¥ Filmy</h3>
    <div id="videoList" class="grid"></div>
</div>

<div id="authModal" class="modal"><div class="modal-content"><h2 id="authTitle">Logowanie</h2><input type="email" id="emailInp" placeholder="E-mail"><input type="password" id="passInp" placeholder="HasÅ‚o"><button class="btn btn-blue" style="width:100%" id="authSubmit">DALEJ</button><p id="toggleAuth" style="color:#3ea6ff; cursor:pointer; margin-top:15px;">Rejestracja</p></div></div>
<div id="addModal" class="modal"><div class="modal-content"><h2>Dodaj film</h2><input type="text" id="vTitle" placeholder="TytuÅ‚"><input type="text" id="vUrl" placeholder="Link .mp4 (np. z Discord/Dropbox)"><select id="vType"><option value="video">Film (16:9)</option><option value="short">Shorts (9:16)</option></select><button class="btn btn-blue" style="width:100%" id="uploadSubmit">OPUBLIKUJ</button></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, getDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCpp-nUIT7bHmtO8qJI3-Q89biIpsnIBzM", authDomain: "polski-youtub2.firebaseapp.com", projectId: "polski-youtub2", storageBucket: "polski-youtub2.firebasestorage.app", messagingSenderId: "325129789226", appId: "1:325129789226:web:f68f2f1a1f8f9feaf14853", measurementId: "G-B5M3F5J713" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // LOGOWANIE
    let isReg = false;
    document.getElementById('toggleAuth').onclick = () => { isReg = !isReg; document.getElementById('authTitle').innerText = isReg ? "Rejestracja" : "Logowanie"; };
    document.getElementById('authSubmit').onclick = async () => {
        const e = document.getElementById('emailInp').value; const p = document.getElementById('passInp').value;
        try { if(isReg) { const c = await createUserWithEmailAndPassword(auth, e, p); await sendEmailVerification(c.user); alert("SprawdÅº maila!"); } else await signInWithEmailAndPassword(auth, e, p); location.reload(); } catch(err) { alert(err.message); }
    };

    onAuthStateChanged(auth, async (user) => {
        const nav = document.getElementById('navRight');
        if (user) {
            await user.reload();
            if(!user.emailVerified) document.getElementById('verifyBanner').style.display = 'block';
            nav.innerHTML = `<button id="addBtn" class="btn btn-blue">DODAJ</button><button id="logoutBtn" class="btn" style="color:gray;background:none">Wyloguj</button>`;
            document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());
            document.getElementById('addBtn').onclick = () => user.emailVerified ? document.getElementById('addModal').style.display='flex' : alert("Zweryfikuj e-mail!");
        } else {
            nav.innerHTML = `<button onclick="document.getElementById('authModal').style.display='flex'" class="btn btn-blue">ZALOGUJ</button>`;
        }
    });

    // KLUCZOWA POPRAWKA ÅADOWANIA FILMÃ“W
    async function load() {
        try {
            const q = query(collection(db, "content"), orderBy("createdAt", "desc"));
            const snap = await getDocs(q);
            const vList = document.getElementById('videoList');
            const sList = document.getElementById('shortsList');
            
            vList.innerHTML = ""; 
            sList.innerHTML = "";

            snap.forEach((d) => {
                const data = d.data();
                const card = document.createElement('div');
                card.className = data.type === 'short' ? 'short-card' : 'v-card';
                
                // Dodano playsinline, muted i preload, aby przeglÄ…darka zaÅ‚adowaÅ‚a miniaturkÄ™
                card.innerHTML = `
                    <video src="${data.url}" preload="metadata" muted playsinline onmouseover="this.play()" onmouseout="this.pause(); this.currentTime=0;"></video>
                    <div style="padding:10px">
                        <b style="font-size:14px">${data.title}</b><br>
                        <small style="color:#aaa">${data.author}</small>
                    </div>
                `;
                
                card.onclick = () => location.href = `video.html?id=${d.id}`;
                
                if(data.type === 'short') sList.appendChild(card);
                else vList.appendChild(card);
            });
        } catch (e) { console.error("BÅ‚Ä…d Å‚adowania:", e); }
    }
    load();

    document.getElementById('uploadSubmit').onclick = async () => {
        const t = document.getElementById('vTitle').value; const u = document.getElementById('vUrl').value; const type = document.getElementById('vType').value;
        if(!t || !u) return alert("UzupeÅ‚nij dane");
        await addDoc(collection(db, "content"), { title: t, url: u, type: type, author: auth.currentUser.email, createdAt: serverTimestamp() });
        location.reload();
    };

    let cl = 0; document.getElementById('mainLogo').onclick = () => { cl++; if(cl==5) location.href="admin.html"; setTimeout(()=>cl=0,2000); };
</script>
</body>
</html>
