<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Polski YouTube</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; margin: 0; }
        header { height: 56px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; background: #0f0f0f; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 20px; font-weight: bold; cursor: pointer; color: white; text-decoration: none; }
        .logo span { background: red; padding: 2px 8px; border-radius: 4px; margin-right: 5px; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .shorts-grid { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .v-card { cursor: pointer; background: #1a1a1a; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        .v-card video { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .short-card { width: 180px; flex-shrink: 0; cursor: pointer; }
        .short-card video { width: 100%; aspect-ratio: 9/16; object-fit: cover; border-radius: 12px; }
        .btn { border: none; padding: 8px 16px; border-radius: 18px; cursor: pointer; font-weight: bold; margin-left: 10px; }
        .btn-blue { background: #3ea6ff; color: #0f0f0f; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #282828; padding: 30px; border-radius: 15px; width: 320px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #121212; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div class="logo" id="mainLogo"><span>PL</span> YouTube</div>
    <div id="authBar">
        <button id="loginBtn" class="btn btn-blue">ZALOGUJ</button>
        <div id="userMenu" style="display:none;">
            <button id="addBtn" class="btn btn-blue">DODAJ FILM</button>
            <button id="logoutBtn" class="btn" style="background:#333; color:white;">WYLOGUJ</button>
        </div>
    </div>
</header>

<div class="container">
    <h3>üì± Shortsy</h3>
    <div id="shortsList" class="shorts-grid"></div>
    <hr style="border:0; border-top:1px solid #333; margin: 30px 0;">
    <h3>üé• Filmy</h3>
    <div id="videoList" class="grid"></div>
</div>

<div id="authModal" class="modal">
    <div class="modal-content">
        <h2 id="authTitle">Logowanie</h2>
        <input type="email" id="emailInp" placeholder="E-mail">
        <input type="password" id="passInp" placeholder="Has≈Ço">
        <button class="btn btn-blue" style="width:100%" id="authSubmit">DALEJ</button>
        <p id="toggleAuth" style="color:#3ea6ff; cursor:pointer; text-align:center; font-size:14px; margin-top:20px;">Nie masz konta? Zarejestruj siƒô</p>
    </div>
</div>

<div id="addModal" class="modal">
    <div class="modal-content">
        <h2>Dodaj film</h2>
        <input type="text" id="vTitle" placeholder="Tytu≈Ç filmu">
        <input type="text" id="vUrl" placeholder="Link do pliku wideo (.mp4)">
        <select id="vType">
            <option value="video">Zwyk≈Çy film (poziomy)</option>
            <option value="short">Shorts (pionowy)</option>
        </select>
        <button class="btn btn-blue" style="width:100%" id="uploadSubmit">OPUBLIKUJ</button>
        <button onclick="document.getElementById('addModal').style.display='none'" style="background:none; border:none; color:gray; width:100%; margin-top:10px; cursor:pointer;">Anuluj</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, getDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCpp-nUIT7bHmtO8qJI3-Q89biIpsnIBzM",
        authDomain: "polski-youtub2.firebaseapp.com",
        projectId: "polski-youtub2",
        storageBucket: "polski-youtub2.firebasestorage.app",
        messagingSenderId: "325129789226",
        appId: "1:325129789226:web:f68f2f1a1f8f9feaf14853",
        measurementId: "G-B5M3F5J713"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // LOGIKA AUTORYZACJI
    let isReg = false;
    const authModal = document.getElementById('authModal');
    document.getElementById('loginBtn').onclick = () => authModal.style.display='flex';
    document.getElementById('toggleAuth').onclick = () => {
        isReg = !isReg;
        document.getElementById('authTitle').innerText = isReg ? "Rejestracja" : "Logowanie";
    };

    document.getElementById('authSubmit').onclick = async () => {
        const email = document.getElementById('emailInp').value;
        const pass = document.getElementById('passInp').value;
        try {
            if(isReg) await createUserWithEmailAndPassword(auth, email, pass);
            else await signInWithEmailAndPassword(auth, email, pass);
            authModal.style.display = 'none';
        } catch(e) { alert(e.message); }
    };

    onAuthStateChanged(auth, user => {
        document.getElementById('loginBtn').style.display = user ? 'none' : 'block';
        document.getElementById('userMenu').style.display = user ? 'block' : 'none';
    });

    document.getElementById('logoutBtn').onclick = () => signOut(auth);

    // DODAWANIE FILMU
    document.getElementById('addBtn').onclick = () => document.getElementById('addModal').style.display='flex';
    document.getElementById('uploadSubmit').onclick = async () => {
        const title = document.getElementById('vTitle').value;
        const url = document.getElementById('vUrl').value;
        const type = document.getElementById('vType').value;
        if(!title || !url) return alert("Wype≈Çnij dane!");

        await addDoc(collection(db, "content"), {
            title, url, type,
            author: auth.currentUser.email,
            likes: 0,
            likedBy: [],
            createdAt: serverTimestamp()
        });
        location.reload();
    };

    // ≈ÅADOWANIE TRE≈öCI
    async function load() {
        const snap = await getDocs(query(collection(db, "content"), orderBy("createdAt", "desc")));
        for (const d of snap.docs) {
            const data = d.data();
            const uSnap = await getDoc(doc(db, "users", data.author));
            const badge = (uSnap.exists() && uSnap.data().verified) ? ' <span style="color:#3ea6ff; font-weight:bold;">‚úîÔ∏è</span>' : '';
            
            const html = `
                <video src="${data.url}#t=0.1"></video>
                <div style="padding:5px">
                    <b style="font-size:14px">${data.title}</b><br>
                    <small style="color:#aaa">${data.author}${badge}</small>
                </div>`;

            const div = document.createElement('div');
            div.onclick = () => location.href = `video.html?id=${d.id}`;
            
            if (data.type === 'short') {
                div.className = 'short-card';
                div.innerHTML = html;
                document.getElementById('shortsList').appendChild(div);
            } else {
                div.className = 'v-card';
                div.innerHTML = html;
                document.getElementById('videoList').appendChild(div);
            }
        }
    }
    load();
</script>
</body>
</html>
