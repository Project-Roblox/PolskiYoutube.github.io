<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Polski YouTube - Naprawiony</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; margin: 0; }
        header { height: 56px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; background: #0f0f0f; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 20px; font-weight: bold; cursor: pointer; color: white; text-decoration: none; }
        .logo span { background: red; padding: 2px 8px; border-radius: 4px; margin-right: 5px; }
        .btn { border: none; padding: 8px 16px; border-radius: 18px; cursor: pointer; font-weight: bold; margin-left: 10px; }
        .btn-blue { background: #3ea6ff; color: #0f0f0f; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .shorts-grid { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .v-card, .short-card { cursor: pointer; background: #1a1a1a; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        .v-card video { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .short-card { width: 160px; flex-shrink: 0; }
        .short-card video { width: 100%; aspect-ratio: 9/16; object-fit: cover; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #282828; padding: 30px; border-radius: 15px; width: 350px; text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #121212; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
        #chatDisplay { height: 250px; overflow-y: auto; background: #111; padding: 10px; border-radius: 8px; margin-bottom: 10px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 8px; padding: 8px 12px; border-radius: 12px; max-width: 80%; font-size: 14px; }
        .msg-admin { background: #3ea6ff; color: black; align-self: flex-start; }
        .msg-user { background: #444; color: white; align-self: flex-end; }
        .verify-banner { background: #ffcc00; color: black; padding: 12px; text-align: center; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div id="verifyBanner" class="verify-banner">
    Twoje konto nie jest zweryfikowane! Sprawd≈∫ e-mail. 
    <button onclick="location.reload()" style="padding:4px 10px; cursor:pointer;">OD≈öWIE≈ª STATUS</button>
</div>

<header>
    <div class="logo" id="mainLogo"><span>PL</span> YouTube</div>
    <div id="navRight"></div>
</header>

<div class="container">
    <h3>üì± Shortsy</h3>
    <div id="shortsList" class="shorts-grid"></div>
    <hr style="border:0; border-top:1px solid #333; margin: 30px 0;">
    <h3>üé• Filmy</h3>
    <div id="videoList" class="grid"></div>
</div>

<div id="authModal" class="modal">
    <div class="modal-content">
        <h2 id="authTitle">Logowanie</h2>
        <input type="email" id="emailInp" placeholder="E-mail">
        <input type="password" id="passInp" placeholder="Has≈Ço">
        <button class="btn btn-blue" style="width:100%" id="authSubmit">DALEJ</button>
        <p id="toggleAuth" style="color:#3ea6ff; cursor:pointer; margin-top:15px;">Nie masz konta? Zarejestruj siƒô</p>
    </div>
</div>

<div id="addModal" class="modal">
    <div class="modal-content">
        <h2>Dodaj film</h2>
        <input type="text" id="vTitle" placeholder="Tytu≈Ç">
        <input type="text" id="vUrl" placeholder="Link .mp4 (bezpo≈õredni)">
        <select id="vType">
            <option value="video">Film (16:9)</option>
            <option value="short">Shorts (9:16)</option>
        </select>
        <button class="btn btn-blue" style="width:100%" id="uploadSubmit">OPUBLIKUJ</button>
    </div>
</div>

<div id="supportModal" class="modal">
    <div class="modal-content">
        <h3>Support: mikih9a</h3>
        <div id="chatDisplay"></div>
        <div style="display:flex;gap:5px;">
            <input type="text" id="supportMsg" placeholder="Napisz wiadomo≈õƒá...">
            <button class="btn btn-blue" id="sendSupport">></button>
        </div>
        <button onclick="document.getElementById('supportModal').style.display='none'" style="background:none; border:none; color:gray; width:100%; margin-top:10px; cursor:pointer;">Zamknij</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, getDoc, query, orderBy, serverTimestamp, where, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCpp-nUIT7bHmtO8qJI3-Q89biIpsnIBzM", authDomain: "polski-youtub2.firebaseapp.com", projectId: "polski-youtub2", storageBucket: "polski-youtub2.firebasestorage.app", messagingSenderId: "325129789226", appId: "1:325129789226:web:f68f2f1a1f8f9feaf14853", measurementId: "G-B5M3F5J713" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let isReg = false;
    document.getElementById('toggleAuth').onclick = () => {
        isReg = !isReg;
        document.getElementById('authTitle').innerText = isReg ? "Rejestracja" : "Logowanie";
        document.getElementById('toggleAuth').innerText = isReg ? "Masz konto? Zaloguj siƒô" : "Nie masz konta? Zarejestruj siƒô";
    };

    // LOGOWANIE I REJESTRACJA
    document.getElementById('authSubmit').onclick = async () => {
        const e = document.getElementById('emailInp').value;
        const p = document.getElementById('passInp').value;
        try {
            if(isReg) {
                const cred = await createUserWithEmailAndPassword(auth, e, p);
                await sendEmailVerification(cred.user);
                alert("Wys≈Çali≈õmy link weryfikacyjny! Sprawd≈∫ pocztƒô przed zalogowaniem.");
            } else {
                await signInWithEmailAndPassword(auth, e, p);
            }
            location.reload();
        } catch(err) { alert("B≈ÇƒÖd: " + err.message); }
    };

    // STATUS U≈ªYTKOWNIKA I PRZYCISKI
    onAuthStateChanged(auth, async (user) => {
        const nav = document.getElementById('navRight');
        const banner = document.getElementById('verifyBanner');
        
        if (user) {
            await user.reload(); // Wa≈ºne: pobiera aktualny status weryfikacji z serwera
            if(!user.emailVerified) banner.style.display = 'block';

            nav.innerHTML = `
                <button id="openSup" class="btn" style="background:#444;color:white">SUPPORT</button>
                <button id="profBtn" class="btn" style="background:#333;color:white">PROFIL</button>
                <button id="addBtn" class="btn btn-blue">DODAJ</button>
                <button id="logoutBtn" class="btn" style="color:gray;background:none;font-size:12px">Wyloguj</button>`;
            
            // PODPIƒòCIE DZIA≈ÅANIA PRZYCISK√ìW
            document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());
            document.getElementById('profBtn').onclick = () => location.href = `profile.html?u=${user.email}`;
            document.getElementById('addBtn').onclick = () => {
                if(!user.emailVerified) return alert("Musisz zweryfikowaƒá e-mail!");
                document.getElementById('addModal').style.display='flex';
            };
            document.getElementById('openSup').onclick = () => {
                if(!user.emailVerified) return alert("Zweryfikuj e-mail, aby pisaƒá na support!");
                document.getElementById('supportModal').style.display='flex';
                loadChat(user.email);
            };
        } else {
            banner.style.display = 'none';
            nav.innerHTML = `<button onclick="document.getElementById('authModal').style.display='flex'" class="btn btn-blue">ZALOGUJ</button>`;
        }
    });

    // ≈ÅADOWANIE FILM√ìW
    async function load() {
        const snap = await getDocs(query(collection(db, "content"), orderBy("createdAt", "desc")));
        const vList = document.getElementById('videoList');
        const sList = document.getElementById('shortsList');
        vList.innerHTML = ""; sList.innerHTML = "";
        
        for (const d of snap.docs) {
            const data = d.data();
            const uSnap = await getDoc(doc(db, "users", data.author));
            const badge = (uSnap.exists() && uSnap.data().verified) ? ' <span style="color:#3ea6ff">‚úîÔ∏è</span>' : '';
            
            const card = document.createElement('div');
            card.onclick = () => location.href = `video.html?id=${d.id}`;
            card.innerHTML = `<video src="${data.url}#t=0.1"></video><div style="padding:8px"><b>${data.title}</b><br><small>${data.author}${badge}</small></div>`;
            
            if(data.type === 'short') { card.className = 'short-card'; sList.appendChild(card); }
            else { card.className = 'v-card'; vList.appendChild(card); }
        }
    }
    load();

    // CZAT I DODAWANIE
    async function loadChat(email) {
        const q = query(collection(db, "support"), where("userEmail", "==", email));
        onSnapshot(q, (snap) => {
            const display = document.getElementById('chatDisplay');
            display.innerHTML = "";
            snap.forEach(d => {
                d.data().messages.forEach(m => {
                    const div = document.createElement('div');
                    div.className = `msg ${m.sender === 'mikih9a@gmail.com' ? 'msg-admin' : 'msg-user'}`;
                    div.innerHTML = m.text;
                    display.appendChild(div);
                });
                display.scrollTop = display.scrollHeight;
                window.currentChatId = d.id;
            });
        });
    }

    document.getElementById('sendSupport').onclick = async () => {
        const txt = document.getElementById('supportMsg').value;
        if(!txt || !window.currentChatId) return;
        await updateDoc(doc(db, "support", window.currentChatId), { messages: arrayUnion({sender: auth.currentUser.email, text: txt}) });
        document.getElementById('supportMsg').value = "";
    };

    document.getElementById('uploadSubmit').onclick = async () => {
        const t = document.getElementById('vTitle').value;
        const u = document.getElementById('vUrl').value;
        const type = document.getElementById('vType').value;
        if(!t || !u) return alert("Wype≈Çnij pola!");
        await addDoc(collection(db, "content"), { title: t, url: u, type: type, author: auth.currentUser.email, likes: 0, views: 0, shares: 0, likedBy: [], createdAt: serverTimestamp() });
        location.reload();
    };

    let cl = 0; document.getElementById('mainLogo').onclick = () => { cl++; if(cl==5) location.href="admin.html"; setTimeout(()=>cl=0,2000); };
</script>
</body>
</html>
