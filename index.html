<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Polski YouTube - Strona G≈Ç√≥wna</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; margin: 0; }
        header { height: 56px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; background: #0f0f0f; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 20px; font-weight: bold; cursor: pointer; color: white; text-decoration: none; }
        .logo span { background: red; padding: 2px 8px; border-radius: 4px; margin-right: 5px; }
        .btn { border: none; padding: 8px 16px; border-radius: 18px; cursor: pointer; font-weight: bold; margin-left: 10px; }
        .btn-blue { background: #3ea6ff; color: #0f0f0f; }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .shorts-grid { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .v-card, .short-card { cursor: pointer; background: #1a1a1a; border-radius: 12px; overflow: hidden; border: 1px solid #333; }
        .v-card video { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .short-card { width: 160px; flex-shrink: 0; }
        .short-card video { width: 100%; aspect-ratio: 9/16; object-fit: cover; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #282828; padding: 30px; border-radius: 15px; width: 320px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #121212; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>

<header>
    <div class="logo" id="mainLogo"><span>PL</span> YouTube</div>
    <div id="navRight">
        </div>
</header>

<div class="container">
    <div id="debug" style="color: red; font-size: 12px;"></div>
    <h3>üì± Shortsy</h3>
    <div id="shortsList" class="shorts-grid"></div>
    <hr style="border:0; border-top:1px solid #333; margin: 30px 0;">
    <h3>üé• Filmy</h3>
    <div id="videoList" class="grid"></div>
</div>

<div id="authModal" class="modal">
    <div class="modal-content">
        <h2 id="authTitle">Logowanie</h2>
        <input type="email" id="emailInp" placeholder="E-mail">
        <input type="password" id="passInp" placeholder="Has≈Ço">
        <button class="btn btn-blue" style="width:100%" id="authSubmit">DALEJ</button>
        <p id="toggleAuth" style="color:#3ea6ff; cursor:pointer; text-align:center; font-size:14px; margin-top:20px;">Zmie≈Ñ tryb: Logowanie/Rejestracja</p>
    </div>
</div>

<div id="addModal" class="modal">
    <div class="modal-content">
        <h2>Dodaj film</h2>
        <input type="text" id="vTitle" placeholder="Tytu≈Ç">
        <input type="text" id="vUrl" placeholder="Link do pliku .mp4">
        <select id="vType">
            <option value="video">Film (poziomy)</option>
            <option value="short">Shorts (pionowy)</option>
        </select>
        <button class="btn btn-blue" style="width:100%" id="uploadSubmit">OPUBLIKUJ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, getDoc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCpp-nUIT7bHmtO8qJI3-Q89biIpsnIBzM",
        authDomain: "polski-youtub2.firebaseapp.com",
        projectId: "polski-youtub2",
        storageBucket: "polski-youtub2.firebasestorage.app",
        messagingSenderId: "325129789226",
        appId: "1:325129789226:web:f68f2f1a1f8f9feaf14853",
        measurementId: "G-B5M3F5J713"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- PASEK NAWIGACJI ---
    onAuthStateChanged(auth, user => {
        const nav = document.getElementById('navRight');
        if (user) {
            nav.innerHTML = `
                <span style="font-size:12px; color:#aaa">${user.email}</span>
                <button id="addBtn" class="btn btn-blue">DODAJ</button>
                <button id="logoutBtn" class="btn" style="background:#333; color:white">WYLOGUJ</button>
            `;
            document.getElementById('addBtn').onclick = () => document.getElementById('addModal').style.display='flex';
            document.getElementById('logoutBtn').onclick = () => signOut(auth);
        } else {
            nav.innerHTML = `<button id="loginBtn" class="btn btn-blue">ZALOGUJ</button>`;
            document.getElementById('loginBtn').onclick = () => document.getElementById('authModal').style.display='flex';
        }
    });

    // --- LOGOWANIE / REJESTRACJA ---
    let isReg = false;
    document.getElementById('toggleAuth').onclick = () => {
        isReg = !isReg;
        document.getElementById('authTitle').innerText = isReg ? "Rejestracja" : "Logowanie";
    };

    document.getElementById('authSubmit').onclick = async () => {
        const e = document.getElementById('emailInp').value;
        const p = document.getElementById('passInp').value;
        try {
            if(isReg) await createUserWithEmailAndPassword(auth, e, p);
            else await signInWithEmailAndPassword(auth, e, p);
            location.reload();
        } catch(err) { alert(err.message); }
    };

    // --- DODAWANIE FILMU ---
    document.getElementById('uploadSubmit').onclick = async () => {
        const t = document.getElementById('vTitle').value;
        const u = document.getElementById('vUrl').value;
        const type = document.getElementById('vType').value;
        if(!t || !u) return alert("Wype≈Çnij pola!");
        try {
            await addDoc(collection(db, "content"), {
                title: t, url: u, type: type,
                author: auth.currentUser.email,
                likes: 0, likedBy: [], createdAt: serverTimestamp()
            });
            location.reload();
        } catch(err) { alert(err.message); }
    };

    // --- FILMY ---
    async function load() {
        try {
            const snap = await getDocs(query(collection(db, "content"), orderBy("createdAt", "desc")));
            for (const d of snap.docs) {
                const data = d.data();
                const uSnap = await getDoc(doc(db, "users", data.author));
                const badge = (uSnap.exists() && uSnap.data().verified) ? ' <span style="color:#3ea6ff">‚úîÔ∏è</span>' : '';
                
                const card = document.createElement('div');
                card.onclick = () => location.href = `video.html?id=${d.id}`;
                card.innerHTML = `<video src="${data.url}#t=0.1"></video><div style="padding:8px"><b>${data.title}</b><br><small>${data.author}${badge}</small></div>`;
                
                if(data.type === 'short') {
                    card.className = 'short-card';
                    document.getElementById('shortsList').appendChild(card);
                } else {
                    card.className = 'v-card';
                    document.getElementById('videoList').appendChild(card);
                }
            }
        } catch(e) { document.getElementById('debug').innerText = "B≈ÇƒÖd bazy: " + e.message; }
    }
    
    let clicks = 0; document.getElementById('mainLogo').onclick = () => { clicks++; if(clicks==5) location.href="admin.html"; setTimeout(()=>clicks=0,2000); };
    load();
</script>
</body>
</html>
