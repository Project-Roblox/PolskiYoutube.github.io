<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Polski YT 2.0</title>
    <style>
        body { background: #0f0f0f; color: white; font-family: sans-serif; margin: 0; }
        header { height: 56px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; background: #0f0f0f; border-bottom: 1px solid #333; position: sticky; top:0; z-index:10; }
        .main-layout { display: flex; }
        .sidebar { width: 200px; padding: 20px; border-right: 1px solid #333; height: calc(100vh - 56px); }
        .content { flex: 1; padding: 20px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .shorts-grid { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; }
        .v-card { cursor: pointer; background: #181818; border-radius: 12px; overflow: hidden; }
        .v-card video { width: 100%; aspect-ratio: 16/9; background: #000; }
        .short-card { width: 160px; flex-shrink: 0; aspect-ratio: 9/16; background: #181818; border-radius: 12px; cursor: pointer; }
        .short-card video { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; justify-content: center; align-items: center; }
        .modal-box { background: #282828; padding: 25px; border-radius: 15px; width: 400px; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; background: #121212; border: 1px solid #444; color: white; border-radius: 5px; }
        .btn { background: #cc0000; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; font-size:20px;">PL <span>YouTube</span></div>
    <div id="authStatus">Witaj, Go≈õciu</div>
    <button class="btn" onclick="openModal()">+ DODAJ</button>
</header>

<div class="main-layout">
    <div class="sidebar">
        <p onclick="location.reload()" style="cursor:pointer">üè† G≈Ç√≥wna</p>
        <p style="color:red">üì± Shorts</p>
    </div>
    <div class="content">
        <h3>Pionowe Shortsy</h3>
        <div class="shorts-grid" id="shortsGrid"></div>
        <hr border="0.1" color="#333">
        <h3>Filmy</h3>
        <div class="video-grid" id="mainGrid"></div>
    </div>
</div>

<div id="upModal" class="modal">
    <div class="modal-box">
        <h3>Opublikuj tre≈õƒá</h3>
        <input type="text" id="vUser" placeholder="Tw√≥j Nick (wymagane)">
        <input type="text" id="vTitle" placeholder="Tytu≈Ç">
        <input type="text" id="vUrl" placeholder="Link .mp4 (Discord/Catbox)">
        <select id="vType">
            <option value="video">Zwyk≈Çy Film</option>
            <option value="short">Short (pionowy)</option>
        </select>
        <button class="btn" style="width:100%" id="publishBtn">PUBLIKUJ</button>
        <button onclick="document.getElementById('upModal').style.display='none'" style="background:none; color:gray; border:none; width:100%; margin-top:10px; cursor:pointer;">Anuluj</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCpp-nUIT7bHmtO8qJI3-Q89biIpsnIBzM",
        authDomain: "polski-youtub2.firebaseapp.com",
        projectId: "polski-youtub2",
        storageBucket: "polski-youtub2.firebasestorage.app",
        messagingSenderId: "325129789226",
        appId: "1:325129789226:web:f68f2f1a1f8f9feaf14853",
        measurementId: "G-B5M3F5J713"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.openModal = () => document.getElementById('upModal').style.display = 'flex';

    async function loadAll() {
        const mGrid = document.getElementById('mainGrid');
        const sGrid = document.getElementById('shortsGrid');
        mGrid.innerHTML = ""; sGrid.innerHTML = "";

        const q = query(collection(db, "content"), orderBy("createdAt", "desc"));
        const snap = await getDocs(q);

        snap.forEach(doc => {
            const d = doc.data();
            const card = document.createElement('div');
            if(d.type === 'short') {
                card.className = 'short-card';
                card.innerHTML = `<video src="${d.url}#t=0.1"></video>`;
                card.onclick = () => window.location.href = `video.html?id=${doc.id}&url=${encodeURIComponent(d.url)}&title=${encodeURIComponent(d.title)}&type=short`;
                sGrid.appendChild(card);
            } else {
                card.className = 'v-card';
                card.innerHTML = `<video src="${d.url}#t=0.1"></video><div style="padding:10px"><b>${d.title}</b><br><small>${d.author}</small></div>`;
                card.onclick = () => window.location.href = `video.html?id=${doc.id}&url=${encodeURIComponent(d.url)}&title=${encodeURIComponent(d.title)}`;
                mGrid.appendChild(card);
            }
        });
    }

    document.getElementById('publishBtn').onclick = async () => {
        const u = document.getElementById('vUser').value;
        const t = document.getElementById('vTitle').value;
        const url = document.getElementById('vUrl').value;
        const type = document.getElementById('vType').value;

        if(!u || !t || !url) return alert("Musisz podaƒá Nick, Tytu≈Ç i Link!");

        await addDoc(collection(db, "content"), {
            author: u, title: t, url: url, type: type, likes: 0, createdAt: new Date()
        });
        location.reload();
    };

    loadAll();
</script>
</body>
</html>
