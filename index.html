<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Polski YouTube - Pe≈Çna Wersja</title>
    <style>
        /* CSS: Naprawa przewijania i uk≈Çadu */
        body { 
            background: #0f0f0f; color: white; font-family: sans-serif; margin: 0; 
            overflow-y: scroll; /* Wymuszenie mo≈ºliwo≈õci przewijania */
        }
        header { 
            height: 56px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between; 
            background: #0f0f0f; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000; 
        }
        .search-bar { 
            flex: 0 1 600px; display: flex; background: #121212; border: 1px solid #333; border-radius: 40px; padding: 2px 15px;
        }
        .search-bar input { 
            background: transparent; border: none; color: white; padding: 8px; width: 100%; outline: none; 
        }
        .logo { font-size: 20px; font-weight: bold; cursor: pointer; color: white; text-decoration: none; }
        .logo span { background: red; padding: 2px 8px; border-radius: 4px; margin-right: 5px; }
        
        .container { max-width: 1300px; margin: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        .shorts-grid { 
            display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: thin;
        }
        .v-card, .short-card { cursor: pointer; background: #1a1a1a; border-radius: 12px; overflow: hidden; transition: 0.3s; }
        .v-card:hover { background: #2a2a2a; }
        .v-card video { width: 100%; aspect-ratio: 16/9; object-fit: cover; display: block; }
        .short-card { width: 180px; flex-shrink: 0; }
        .short-card video { width: 100%; aspect-ratio: 9/16; object-fit: cover; display: block; }

        .btn { border: none; padding: 8px 16px; border-radius: 18px; cursor: pointer; font-weight: bold; margin-left: 10px; }
        .btn-blue { background: #3ea6ff; color: #0f0f0f; }

        /* Banner weryfikacji */
        .verify-banner { background: #ffcc00; color: black; padding: 10px; text-align: center; font-weight: bold; display: none; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: #282828; padding: 30px; border-radius: 15px; width: 350px; text-align: center; }
    </style>
</head>
<body>

<div id="verifyBanner" class="verify-banner">Konto niezweryfikowane! Sprawd≈∫ e-mail. <button onclick="location.reload()" style="cursor:pointer">OD≈öWIE≈ª</button></div>

<header>
    <div class="logo" id="mainLogo"><span>PL</span> YouTube</div>
    
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Szukaj film√≥w...">
        <button style="background:none; border:none; color:white; cursor:pointer; padding:0 10px;">üîç</button>
    </div>

    <div id="navRight"></div>
</header>

<div class="container">
    <h3>Shorts</h3>
    <div id="shortsList" class="shorts-grid"></div>
    
    <hr style="border:0; border-top:1px solid #333; margin: 30px 0;">
    
    <h3>Polecane Filmy</h3>
    <div id="videoList" class="grid"></div>
</div>

<div id="authModal" class="modal"><div class="modal-content"><h2 id="authTitle">Logowanie</h2><input type="email" id="emailInp" style="width:100%; padding:10px; margin:5px 0;" placeholder="E-mail"><input type="password" id="passInp" style="width:100%; padding:10px; margin:5px 0;" placeholder="Has≈Ço"><button class="btn btn-blue" style="width:100%; margin-top:10px" id="authSubmit">ZALOGUJ</button><p id="toggleAuth" style="color:#3ea6ff; cursor:pointer; margin-top:15px; font-size:14px;">Nie masz konta? Zarejestruj siƒô</p></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyCpp-nUIT7bHmtO8qJI3-Q89biIpsnIBzM", authDomain: "polski-youtub2.firebaseapp.com", projectId: "polski-youtub2", storageBucket: "polski-youtub2.firebasestorage.app", messagingSenderId: "325129789226", appId: "1:325129789226:web:f68f2f1a1f8f9feaf14853", measurementId: "G-B5M3F5J713" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 1. OBS≈ÅUGA LOGOWANIA
    let isReg = false;
    document.getElementById('toggleAuth').onclick = () => {
        isReg = !isReg;
        document.getElementById('authTitle').innerText = isReg ? "Rejestracja" : "Logowanie";
        document.getElementById('authSubmit').innerText = isReg ? "ZAREJESTRUJ" : "ZALOGUJ";
    };

    document.getElementById('authSubmit').onclick = async () => {
        const e = document.getElementById('emailInp').value;
        const p = document.getElementById('passInp').value;
        try {
            if(isReg) {
                const cred = await createUserWithEmailAndPassword(auth, e, p);
                await sendEmailVerification(cred.user);
                alert("Wys≈Çano link weryfikacyjny!");
            } else {
                await signInWithEmailAndPassword(auth, e, p);
            }
            location.reload();
        } catch(err) { alert(err.message); }
    };

    // 2. NAWIGACJA I PROFIL
    onAuthStateChanged(auth, async (user) => {
        const nav = document.getElementById('navRight');
        if (user) {
            await user.reload();
            if(!user.emailVerified) document.getElementById('verifyBanner').style.display = 'block';
            
            nav.innerHTML = `
                <button class="btn" style="background:#333; color:white;" onclick="location.href='history.html'">üìú HISTORIA</button>
                <button class="btn btn-blue" onclick="location.href='profile.html?u=${user.email}'">üë§ M√ìJ PROFIL</button>
                <button class="btn" style="background:none; color:gray; font-size:11px;" id="logoutBtn">Wyloguj</button>
            `;
            document.getElementById('logoutBtn').onclick = () => signOut(auth).then(() => location.reload());
        } else {
            nav.innerHTML = `<button onclick="document.getElementById('authModal').style.display='flex'" class="btn btn-blue">ZALOGUJ</button>`;
        }
    });

    // 3. WYSZUKIWARKA I ≈ÅADOWANIE FILM√ìW
    async function loadContent(searchTerm = "") {
        const q = query(collection(db, "content"), orderBy("createdAt", "desc"));
        const snap = await getDocs(q);
        const vList = document.getElementById('videoList');
        const sList = document.getElementById('shortsList');
        
        vList.innerHTML = ""; sList.innerHTML = "";

        snap.forEach(d => {
            const data = d.data();
            // Filtr wyszukiwania (proste dopasowanie tytu≈Çu)
            if(searchTerm && !data.title.toLowerCase().includes(searchTerm.toLowerCase())) return;

            const card = document.createElement('div');
            card.className = data.type === 'short' ? 'short-card' : 'v-card';
            card.onclick = () => location.href = `video.html?id=${d.id}`;
            card.innerHTML = `
                <video src="${data.url}#t=0.1" preload="metadata" muted></video>
                <div style="padding:10px">
                    <b style="font-size:14px">${data.title}</b><br>
                    <small style="color:#aaa">${data.author}</small>
                </div>
            `;
            if(data.type === 'short') sList.appendChild(card);
            else vList.appendChild(card);
        });
    }

    // Wywo≈Çanie wyszukiwarki
    document.getElementById('searchInput').oninput = (e) => loadContent(e.target.value);
    
    loadContent(); // Pierwsze ≈Çadowanie

    // Admin logo trick
    let cl = 0; document.getElementById('mainLogo').onclick = () => { cl++; if(cl==5) location.href="admin.html"; setTimeout(()=>cl=0,2000); };
</script>
</body>
</html>
